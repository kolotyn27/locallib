{% extends "catalog/base.html" %}
{% block content%}
<h2>Результат поиска</h2>
{% for book in books_list %}
<div class="card mb-3" style="max-width: 100%;">
    <div class="row g-0">
        <div class="col-md-2">
            <img src="/media/{{book.cover}}" class="img-fluid rounded-start" alt="Обложка не доступна" width="150">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{book.name}}</h5>
                <p class="card-text text-truncate" style="max-width: 800px;"> {{book.descript}}</p>
                <p class="card-text"><small class="text-muted">{{book.author}}</small></p>
                <a href="{% url 'catalog:book' book.id %}" class="btn btn-primary"> Подробнее</a>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock content%}
